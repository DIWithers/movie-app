<!DOCTYPE html>
<html ng-app="movieApp">
<head>
	<title></title>
	
	

		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
	<link rel="stylesheet" href="movieAngular.css"




</head>
<body ng-controller="movieController" ng-cloak>
	
		<div class="page-header">
			<h1>Movie Hub</h1>
		</div>
	
	
	<form ng-submit="getNewMovieStuff()">
		<input type="text" class="form-control" placeholder="Search for a movie, person, or tv show" ng-model="userChoice">
		<!-- <input type="text" class="form-control" placeholder="Search by movie " ng-model="userChoiceMovie">
		<input type="text" class="form-control" placeholder="Search by person" ng-model="userChoicePerson"> -->
	</form>

	<div class="container">
	  <md-content class="md-padding" layout-xs="column" layout-wrap layout="row">
	
    <div ng-repeat="movie in movieArray" flex-xs flex-gt-xs="25" layout="column">
      <md-card>

        <img ng-src="{{imagePath}}{{movie.poster_path}}" class="md-card-image" alt="movie poster">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline"></span>
          </md-card-title-text>
        </md-card-title>

        <md-card-content>
     <!-- MOVIE DESC -->
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
      <!-- button -->
        </md-card-actions>
      </md-card>

		</div>
		</md-content>
	
	</div>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
</body>
</html>
